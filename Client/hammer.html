<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currenger - Cryptocurrency Trading Bot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ee3e8b37d4.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <div id="alert"></div>
    <header>
        <a href="index.html" id="logo">
            <span id="name"> Currenger</span>
        </a>
        <a href="#" id="user"></a>
    </header>
    <div class="table">
        <nav>
            <div class="nav-buttons">
                <ul>
                    <li>
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-chart-line fa-lg"></i>
                            <!-- portfolio icon -->
                            <b>Dashboard</b>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" id="curr-page" href="strategies.html">
                            <i class="fas fa-lightbulb fa-lg"></i>
                            <!-- strategies icon -->
                            <b>Strategies</b>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">
                            <i class="fas fa-cog fa-lg"></i>
                            <!-- strategies icon -->
                            <b>Settings</b>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="wrapper" style="width: 50%;">
                <span class="page-header">STRATEGIES -> Hammer</span>
                <section class="big-section" style="height: auto ">
                    <span class="card-header">Hammer</span><br><br><br>

                    <select class="form-control" id="currencies">
                        <option selected disabled hidden>Currency (Example:BNB/BTC)</option>
                        <!-- <option value="USDTBTC">USDT/BTC</option> -->
                        <option value="BNBBTC">BNB/BTC</option>
                        <option value="ETHBTC">ETH/BTC</option>
                        <option value="LTCBTC">LTC/BTC</option>
                        <option value="IOTABTC">IOTA/BTC</option>
                    </select><br>
                    
                    <input type="text" class="form-control" id="amount" placeholder="Amount (Example:10)"><br>
                    
                    <input type="text" class="form-control" id="take-profit" placeholder="Take Profit (%) (example:5%)"><br>
                    
                    <input type="text" class="form-control" id="stop-loss" placeholder="Stop-loss (%) (example:2%)"><br>

                    <div class="text-center">
                        <button type="button" id="btn-add-strategy" class="btn btn-primary">Add Strategy!</button>
                    </div>
                </section>

            </div>
            <footer>
                <i class="fas fa-copyright"></i>
                <span> &nbsp; Tsibulsky David & Haham Omri</span>
            </footer>
        </main>
    </div>
    <!-- /table -->
</body>

</html>
