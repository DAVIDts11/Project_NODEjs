<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currenger - Cryptocurrency Trading Bot</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/scripts.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css\styles.css">
</head>

<body>

    <header>
        <a href="index.html" id="logo">
            <span id="name"> Currenger</span></a>
        <a href="#" id="user"></a>
    </header>
    <div class="table">
        <nav>
            <div class="nav-toggle">
                <ul>
                    <span id=curr-page>
                        <li> <a class="nav-link" href="#">Dashboard</a> </li>
                    </span>
                    <li> <a class="nav-link" href="#">Strategies</a> </li>
                    <li> <a class="nav-link" href="#">Settings</a> </li>
                    <!-- <li class="support"> <a class="nav-link" href="#">Support</a> </li> -->
                </ul>
            </div>
        </nav>


        <main>
            <div class="wrapper">
                <span class="page-header">DASHBOARD</span>
                <div class="double-section">
                    <section class="small-section" id="currenger-balance">
                        <span class="section-header">Currenger Balance</span>
                        <span class="balance-btc">0.000000 BTC</span>
                        <span class="balance-usd">= 0 $</span>
                    </section>
                    <section class="small-section" id="stats">
                        <span class="section-header">Stats</span>
                        <div id="stats-data">
                            <div id="daily-stat">Daily</div>
                            <div id="weekly-stat">Weekly</div>
                            <div id="monthly-stat">Montly</div>
                            <div id="alltime-stat">All Time</div>
                        </div>
                    </section>
                </div>
                <section class="big-section" id="positions">
                    <span class="section-header">Positions</span>
                </section>
                <section class="big-section" id="orders">
                    <span class="section-header">Open Orders</span>
                </section>

            </div> <!-- /wrapper -->

            <footer>
                check
            </footer>
        </main>

    </div><!-- /table -->


</body>

</html>
