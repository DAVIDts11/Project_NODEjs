<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currenger - Cryptocurrency Trading Bot</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ee3e8b37d4.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <header>
        <a href="index.html" id="logo">
            <span id="name"> Currenger</span></a>
        <a href="#" id="user"></a>
    </header>
    <div class="table">
        <nav>
            <div class="nav-buttons">
                <ul>
                    <li> <a class="nav-link" href="#"></a>
                        <span id="curr-page">
                            <i class="fas fa-folder-open fa-lg"></i> <!-- portfolio icon -->
                            </a>
                        </span>
                    </li>

                    <li> <a class="nav-link" href="#">
                            <i class="fas fa-chart-line fa-lg"></i> <!-- strategies icon -->
                        </a> </li>
                    <li> <a class="nav-link" href="#">
                            <i class="fas fa-cog fa-lg"></i> <!-- strategies icon -->
                        </a> </li>
                    <!-- <li class="support"> <a class="nav-link" href="#">Support</a> </li> -->
                </ul>
            </div>
        </nav>


        <main>
            <div class="wrapper">
                <span class="page-header">DASHBOARD</span>
                <div class="row double-section">
                    <div class="col-md-6">
                        <section class="small-section">
                            <span class="section-header">Currenger Balance</span>
                            <span class="balance-btc">0.000000 <i class="fab fa-btc"></i></span>
                            <span class="balance-usd">= 0 $</span>
                        </section>
                    </div>
                    <div class="col-md-6">
                        <section class="small-section">
                            <span class="section-header">Stats</span>
                            <div id="stats-data">
                                <div id="daily-stat">Daily</div>
                                <div id="weekly-stat">Weekly</div>
                                <div id="monthly-stat">Montly</div>
                                <div id="alltime-stat">All Time</div>
                            </div>
                        </section>
                    </div>
                </div>
                <section class="big-section" id="positions">
                    <span class="section-header">Positions</span>
                </section>
                <section class="big-section" id="orders">
                    <span class="section-header">Open Orders</span>
                </section>
            </div> <!-- /wrapper -->

            <footer>
                check
            </footer>
        </main>

    </div><!-- /table -->


</body>

</html>
